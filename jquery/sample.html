<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click it</button>
    <div style="width: 300px;height: 300px;background: green;"id="box">

    </div>
    <input type="text" id="inp">
    <label style="display: none;"for="" id="error">Enter minimum character</label>
    <input type="text">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                //alert("yo you clicked")
                $("#box").fadeToggle(3000)
            })
            $("#btn").mouseenter(function(){
                $(this).css({"background":"red"})
            })
            $("#btn").mouseleave(function(){
                $(this).css({"background":"green"})
            })
            $("#inp").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                    //alert("Enter minimum character")
                    $("#error").show()
                }else{
                    $("#error").hide()
                }
            })


        })
    </script>
</body>
</html>
